<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Online Shop</title>
    <link rel="stylesheet" href="shop_styles.css" />
  </head>
  <style>
    /* Center the parent container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Optional: Adjust to your layout requirements */
    }

    /* Style the gray box */
    aside {
      background-color: #f0f0f0; /* Gray background color */
      padding: 20px; /* Add padding for spacing */
    }
  </style>
  <body>
    <header>
      <h1>My Online Store</h1>
    </header>

    <main>
      <section class="product">
        <img src="product1.jpg" alt="Product 1" />
        <h2>Product 1</h2>
        <p>A cute hat</p>
        <p>Price: $10.00</p>
        <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
      </section>

      <section class="product">
        <img src="product2.jpg" alt="Product 2" />
        <h2>Product 2</h2>
        <p>Description of Product 2.</p>
        <p>Price: $15.00</p>
        <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
      </section>
    </main>

    <div class="container">
      <aside>
        <h2>Shopping Cart</h2>
        <ul id="cart">
          <!-- Cart items will be displayed here -->
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
      </aside>
    </div>

    <script src="shop_script.js"></script>
  </body>
</html>
